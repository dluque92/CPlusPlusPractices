<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:include src="cabecera.xhtml"></ui:include>
	<div class="cuerpo">
		<ui:include src="menu.xhtml"></ui:include>
		<div class="divespacio"></div>
		<div class="contenido">
			<!-- Incluir cabecera hasta aqui -->


			<h:form>
				<!-- panel exterior que rodea el form -->
				<p:panel id="panel" header="Editar Alumno"
					style="margin-bottom:10px;" styleClass="formCentradoEditAsig">
					<!-- Mensajes de error -->
					<p:messages id="msgs" />
					<!-- Tabla para el formulario -->
					<p:panelGrid columns="3" styleClass="noBorders">
						<h:outputLabel for="inputnombre" value="Nombre: " />
						<p:inputText id="inputnombre" value="#{alumnoBean.alumno.nombre}"
							required="true" label="Nombre">
							<f:validateLength minimum="3" maximum="50" />
							<p:ajax update="msgnombre" event="keyup" />
						</p:inputText>
						<p:message for="inputnombre" id="msgnombre" display="icon" />

						<h:outputLabel for="inputapellidos" value="Apellidos: " />
						<p:inputText id="inputapellidos"
							value="#{alumnoBean.alumno.apellidos}" required="true"
							label="Apellidos">
							<f:validateLength minimum="3" maximum="45" />
							<p:ajax update="msgapellidos" event="keyup" />
						</p:inputText>
						<p:message for="inputapellidos" id="msgapellidos" display="icon" />

						<h:outputLabel for="inputtelefono" value="Telefono: " />
						<p:inputText id="inputtelefono"
							value="#{alumnoBean.alumno.telefono}" required="true"
							label="Telefono">
							<f:validateLength minimum="1" maximum="20" />
							<p:ajax update="msgtelefono" event="keyup" />
						</p:inputText>
						<p:message for="inputtelefono" id="msgtelefono" display="icon" />


						<h:outputLabel for="inputemail" value="Email: " />
						<p:inputText id="inputemail" value="#{alumnoBean.alumno.email}"
							required="true" label="Email">
							<f:validateLength minimum="1" maximum="20" />
							<p:ajax update="msgemail" event="keyup" />
						</p:inputText>
						<p:message for="inputemail" id="msgemail" display="icon" />
					</p:panelGrid>
					<p:pickList value="#{alumnoBean.asignaturas}" var="asignatura"
						itemLabel="#{asignatura.nombre}"
						converter="asignaturaPickListConverter"
						itemValue="#{asignatura.idAsignatura}" addLabel="Añadir"
						addAllLabel="Añadir todos" removeLabel="Quitar"
						removeAllLabel="Quitar todos" style="text-align:center;"
						widgetVar="asignaturapicklist" id="asignaturapicklistComponent">
						<f:facet name="sourceCaption">
							<h:outputLabel value="Disponibles" />
						</f:facet>
						<f:facet name="targetCaption">
							<h:outputLabel value="Seleccionadas" />
						</f:facet>
					</p:pickList>
					<p:commandButton update="panel" value="Editar"
						actionListener="#{alumnoBean.EditarBD()}" />
				</p:panel>
				<!-- Boron de editar, importante update para que recargue el panel
     en caso de que haya errores de validacion. Sino no se muestran. -->


			</h:form>



			<!-- Incluir pie en cada .xhtml -->
		</div>
	</div>
	<ui:include src="pie.xhtml"></ui:include>
</h:body>
</html>
