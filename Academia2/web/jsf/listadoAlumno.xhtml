<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
#{alumnoBean.init()}
</h:head>
<h:body>
	<ui:include src="cabecera.xhtml"></ui:include>
	<div class="cuerpo">
		<ui:include src="menu.xhtml"></ui:include>
		<div class="divespacio"></div>
		<div class="contenido">
			<!-- Incluir cabecera hasta aqui -->

			<h:form>
				<p:dataTable var="alumno" value="#{alumnoBean.alulist}"
					tableStyle="width:auto"
					paginatorPosition="bottom"
					paginator="true" rows="10"
					pageLinks="3"
			        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			        rowsPerPageTemplate="5,10,15">
					<p:column headerText="Nombre">
						<h:outputText value="#{alumno.nombre}" />
					</p:column>

					<p:column headerText="Apellidos">
						<h:outputText value="#{alumno.apellidos}" />
					</p:column>

					<p:column headerText="Telefono">
						<h:outputText value="#{alumno.telefono}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{alumno.email}" />
					</p:column>

					<p:column headerText="Acciones">
						<p:commandButton value="Editar" icon="ui-icon-pencil"
							actionListener="#{alumnoBean.formularioEditar(alumno)}" />


						<p:commandButton value="Borrar" icon="ui-icon-closethick"
							actionListener="#{alumnoBean.Borrar(alumno.idAlumno)}" >
							 <p:confirm header="Confirmacion" message="Â¿Estas seguro?" icon="ui-icon-alert" />
						</p:commandButton>
							
						


					</p:column>

				</p:dataTable>
			</h:form>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
		        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		    </p:confirmDialog>
			<!-- Incluir pie en cada .xhtml -->
		</div>
	</div>
	<ui:include src="pie.xhtml"></ui:include>
</h:body>
</html>
