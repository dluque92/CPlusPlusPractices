<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:include src="cabecera.xhtml"></ui:include>
	<div class="cuerpo">
		<ui:include src="menu.xhtml"></ui:include>
		<div class="divespacio"></div>
		<div class="contenido">
	#{alumnoBean.init()}
	#{alumnoBean.borrarAlumnoSession()}
			<h:form>
     	<p:panel id="panel" header="Añadir nuevo alumno" style="margin-bottom:10px;" styleClass="formCentradoEditAsig">

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Nombre:" />
					<p:inputText id="nombre" value="#{alumnoBean.alumno.nombre}" />

					<p:outputLabel value="Apellidos:" />
					<p:inputText id="apellidos" value="#{alumnoBean.alumno.apellidos}" />
					
					<p:outputLabel value="Telefono:" />
					<p:inputText id="telefono" value="#{alumnoBean.alumno.telefono}">
						 <f:validateLength maximum="9" />
						 
						
					</p:inputText>

					<p:outputLabel value="Email:" />
					<p:inputText id="email" value="#{alumnoBean.alumno.email}" />
				</h:panelGrid>

				<p:pickList value="#{alumnoBean.asignaturas}" var="asignatura"
					itemLabel="#{asignatura.nombre}" converter="asignaturaPickListConverter"
					itemValue="#{asignatura.idAsignatura}" addLabel="Añadir"
					addAllLabel="Añadir todos" removeLabel="Quitar"
					removeAllLabel="Quitar todos" style="text-align:center;"
					widgetVar="asignaturapicklist" id="asignaturapicklistComponent">
					<f:facet name="sourceCaption">
						<h:outputLabel value="Disponibles" />
					</f:facet>
					<f:facet name="targetCaption">
						<h:outputLabel value="Seleccionadas" />
					</f:facet>
				</p:pickList>

				<p:spacer height="30" />

				<p:commandButton id="s" value="Enviar" icon="ui-icon-check"
					action="#{alumnoBean.addAlumno()}" />
					</p:panel>
			</h:form>


















			<!-- Incluir pie en cada .xhtml -->
		</div>
	</div>
	<ui:include src="pie.xhtml"></ui:include>
</h:body>
</html>
