<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:include src="cabecera.xhtml"></ui:include>
	<div class="cuerpo">
		<ui:include src="menu.xhtml"></ui:include>
		<div class="divespacio"></div>
		<div class="contenido">
			<!-- Incluir cabecera hasta aqui -->

<p:dataTable var="profesor" value="#{BuscadorBean.listaProf}" tableStyle="width:auto">
			
				<p:column headerText="Nombre">
					<h:outputText value="#{profesor.nombre}" />
				</p:column>

				<p:column headerText="Apellidos">
					<h:outputText value="#{profesor.apellidos}" />
				</p:column>

				<p:column headerText="Telefono">
					<h:outputText value="#{profesor.telefono}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{profesor.email}" />
				</p:column>

				<p:column headerText="Asignatura">
					<h:outputText value="#{profesor.asignatura.nombre}" />
				</p:column>
				<p:column headerText="Acciones">
		    		<p:commandButton value="Editar" icon="ui-icon-pencil" 
				actionListener="#{ProfesorBean.formularioEditar(profesor)}"/>
			
				<p:commandButton value="Borrar" icon="ui-icon-pencil" 
					actionListener="#{ProfesorBean.Borrar(profesor.idProfesor)}"/>
					
	    </p:column>
			</p:dataTable>

			<!-- Incluir pie en cada .xhtml -->
		</div>
	</div>
	<ui:include src="pie.xhtml"></ui:include>
</h:body>
</html>
