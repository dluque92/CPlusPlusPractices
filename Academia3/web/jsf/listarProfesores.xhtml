<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
#{profesoresBean.init()}
	<div>
		<ui:include src="Cabecera.xhtml" />
	</div>
	<style type="text/css">
		@import url("../css/style.css");
	</style>
</h:head>

	<h:form id="formBuscar2" style="margin: 100px; margin-left: auto; margin-right: auto; max-width: auto;">
			
			
			
			<p:growl id="msgs" showDetail="true"/>
					
			<p:dataTable id="listar" var="profesor" value="#{profesoresBean.obtenerProfesor()}"
						 emptyMessage="No hay alumnos disponibles" paginator="true" rows="10"
				paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
			 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,50,100" rowsPerPageAllEntry="true" editable="true">
						 
			
			
				
			
 
				<p:column headerText="Código de profesor" style="width:150px; text-align:center;">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{profesor.idProfesor}" /></f:facet>
						<f:facet name="input"><h:inputText id="id_profesor" value="#{profesor.idProfesor}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>
				
				
				
				<p:column headerText="Nombre" style="width:150px; text-align:center;">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{profesor.nombre}" /></f:facet>
						<f:facet name="input"><p:inputText id="nombre_profesor" value="#{profesor.nombre}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>  
				
				<p:column headerText="Apellidos" style="width:150px; text-align:center;">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{profesor.apellidos}" /></f:facet>
						<f:facet name="input"><p:inputText id="apellido_profesor" value="#{profesor.apellidos}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>  
				
				
       			<p:column headerText="Telefono" style="width:150px; text-align:center;">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{profesor.telefono}" /></f:facet>
						<f:facet name="input"><p:inputText id="telefono_profesor" value="#{profesor.telefono}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>  
				
				<p:column headerText="Email" style="width:150px; text-align:center;">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{profesor.email}" /></f:facet>
						<f:facet name="input"><p:inputText id="email_profesor" value="#{profesor.email}" style="width:100%"/></f:facet>
					</p:cellEditor>
				</p:column>  
				
				
				
		        
			</p:dataTable>
		
			
			

	</h:form>

<h:body>
	
	<div id="footer">
    	<h4>Copyright © 2014 - Academia3</h4>
    </div>
	
		
</h:body>

</html>
