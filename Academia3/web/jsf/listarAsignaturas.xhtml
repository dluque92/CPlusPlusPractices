<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
#{asignaturasBean.init()}
	<div>
		<ui:include src="Cabecera.xhtml" />
	</div>
	<style type="text/css">
		@import url("../css/style.css");
	</style>
</h:head>

	<h:body>
		<h:form id="formBuscar2" style="margin: 100px; margin-left: auto; margin-right: auto; max-width: auto;">
		
				<p:growl id="msgs" showDetail="true"/>
						
				<p:dataTable id="listar" var="asignatura" value="#{asignaturasBean.listarAsignatura()}"
							 emptyMessage="No hay asignaturas disponibles" paginator="true" rows="10"
							 paginatorPosition="bottom"
							 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
				 			 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							 rowsPerPageTemplate="10,50,100" rowsPerPageAllEntry="true">
							 
					<p:column headerText="Código de asignatura" style="width:150px; text-align:center;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{asignatura.idAsignatura}" /></f:facet>
							<f:facet name="input"><h:inputText id="id_asignatura" value="#{asignatura.idAsignatura}" style="width:100%"/></f:facet>
						</p:cellEditor>
					</p:column>
					
					<p:column headerText="Nombre" style="width:150px; text-align:center;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{asignatura.nombre}" /></f:facet>
							<f:facet name="input"><p:inputText id="nombre_asignatura" value="#{asignatura.nombre}" style="width:100%"/></f:facet>
						</p:cellEditor>
					</p:column>  
					
					<p:column headerText="Horario" style="width:150px; text-align:center;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{asignatura.horario}" /></f:facet>
							<f:facet name="input"><p:inputText id="horario_asignatura" value="#{asignatura.horario}" style="width:100%"/></f:facet>
						</p:cellEditor>
					</p:column>  
					
		  			<p:column headerText="Aula" style="width:150px; text-align:center;">
						<p:cellEditor>
							<f:facet name="output"><h:outputText value="#{asignatura.aula}" /></f:facet>
							<f:facet name="input"><p:inputText id="aula_asignatura" value="#{asignatura.aula}" style="width:100%"/></f:facet>
						</p:cellEditor>
					</p:column>  
					
				</p:dataTable>
			
		</h:form>
		
		<div id="footer">
    	<h4>Copyright © 2014 - Academia3</h4>
    </div>

	</h:body>

</html>
